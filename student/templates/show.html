{% extends 'index.html' %}

{% block title %}Student Details{% endblock %}

{% block body_block %}
    <script>
    $(document).ready(loaddata());
    </script>


  <!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header bg-info">
          <h4 class="modal-title text-warning"><b>Student Update Form</b></h4>
        <button type="button" class="close" onclick="closefrm()" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
      <form action="#" method="put" id="updfrm" >{% csrf_token %}
          <div class="form-group">
                <label>Roll No :</label>
                <input type="text " id="roll" class="form-control" readonly disabled>
            </div>
            <div class="form-group">
                <label>Name :</label>
                <input type="text " id="name" onkeyup="validname()"  class="form-control" required>
            </div>
            <div class="form-group">
                <label>Email :</label>
                <input type="email " id="email" onkeyup="validateemail(this)" class="form-control" required>
                <b><span id="erremail" class="text-danger"></span></b>
            </div>
            <div class="form-group">
                <label>Contact :</label>
                <input type="tel" id="contact" maxlength="10" onkeyup="validmobile()" minlength="10" class="form-control" pattern= "[0-9]+" required>
                <b><span id="errmobile" class="text-danger"></span></b>
            </div>
            <br>
         <button type="submit" class="btn btn-danger" style="width: 40%;float: right;" onclick="updatedata()">Update</button>
    </form>
      </div>
    </div>
  </div>
</div>



<br>
{% csrf_token%}

    <p id="d"></p>
<div id="record">
    <h3 class="text-center"><b>Student Details</b></h3>
<table class="table table-striped">
    <thead>
    <tr><th>Roll No</th><th>Name</th><th>Email_Id</th><th>Contact</th><th>Delete</th><th>Update</th></tr>
    </thead>
    <tbody id="table_body">

    </tbody>
</table>

</div>


{% endblock %}
